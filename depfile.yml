paths:
    - ./src/Find
exclude_files:
    - .*test.*
layers:
    -   name: Ports
        collectors:
            -   type: className
                regex: .*\\Ports\\.*
    -   name: Domain
        collectors:
            -   type: className
                regex: .*\\Domain\\.*
    -   name: Application
        collectors:
            -   type: className
                regex: .*\\Application\\.*
    -   name: Reads
        collectors:
            -   type: className
                regex: .*\\Reads\\.*
ruleset:
    Ports:
        - Application
        - Domain
        - Reads
    Reads:
        - Domain
        - Reads
    Application:
        - Domain
    Domain:
